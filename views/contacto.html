  <main>
    <section class="container contacto">
      <h2>Contacto</h2>
      <div class="content">
        <!-- formulario de contacto -->
        <div class="content_contacto">
          <fieldset>
            <legend>Formulario de Contacto</legend>
            <form id="form" action="" method="post">

              <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="name" title="utiliza un formato de letras" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]{3,40}$" placeholder="nombre" required>
              </div>

              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" name="apellido" title="utiliza un formato de letras" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]{4,60}$" placeholder="apellido" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" title="email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" placeholder="name@example.com"
                  required>
              </div>

              <div class="mb-3">
                <label for="tel" class="form-label">Telefono:</label>
                <input type="tel" class="form-control" name="tel" title="solo se admiten 9 numeros" pattern="^[0-9]{9}$" placeholder="xxx xxx xxx" required>
              </div>

              <div class="mb-3">
                <label for="mensaje" class="form-label">Mensae:</label>
                <textarea class="form-control" name="mensaje" rows="3" data-pattern="^.{3,255}$" title="tu mensaje no puede tener mas de 255 caracteres" placeholder="escribe tu mensaje.." required></textarea>
              </div>

              <div class="mb-3 content-btn">
                <button class="submit btn btn-primary" type="submit">Enviar</button>
                <button class="reset btn btn-danger" type="reset">Borrar</button>
              </div>

              <!-- mensaje y carga por envio del formulario -->
              <div class="contact-form-loader none">
                <img src="../assets/icon/loader.svg" alt="loader">
              </div>

              <div class="contacto-form-respuesta none m-lg-auto">
                <p class="bg-souccess">Los datos han sido enviados!!</p>
              </div>

            </form>
          </fieldset>
        </div>

        <!-- map -->
